name: Deploy to pages

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: "Setup node"
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: "Install dependencies"
      run: yarn

    - name: "Build"
      run: yarn build

    - name: Deploy ðŸš€
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        publish_dir: ./dist
